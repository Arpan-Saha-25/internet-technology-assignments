<!DOCTYPE html>
<html>

<head>
    <title>Dark Mode</title>
    <!-- Question: Create a webpage with a "Dark Mode" toggle button. Use JavaScript to switch between light and dark themes for the entire webpage. -->
    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
    <style>
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
</body>

</html>
