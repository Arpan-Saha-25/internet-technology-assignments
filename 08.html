<!-- Question: Create an HTML form for user registration that includes fields for username, email, 
password, and a checkbox to agree to terms and conditions. Use JavaScript to validate that 
all fields are filled before submission. -->


<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateCheckboxForm() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const terms = document.getElementById("terms").checked;

            if (!username || !email || !password || !terms) {
                alert("All fields and agreement to terms are required!");
                return false;
            }

            alert("Registration successful!");
            return true;
        }
    </script>
</head>

<body>
    <form id="regForm" onsubmit="return validateCheckboxForm()">
        <label for="username">Username:</label>
        <input type="text" id="username"><br>

        <label for="email">Email:</label>
        <input type="text" id="email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br>

        <label>
            <input type="checkbox" id="terms"> I agree to the terms and conditions
        </label><br>

        <button type="submit">Register</button>
    </form>
</body>

</html>
