<!-- Create a webpage to validate a registration form ensuring non-empty fields and a valid email 
address using JavaScript.  -->

<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            const name = document.forms["regForm"]["name"].value;
            const email = document.forms["regForm"]["email"].value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!name) {
                alert("Name must be filled out");
                return false;
            }

            if (!email || !emailRegex.test(email)) {
                alert("Enter a valid email address");
                return false;
            }
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>

<body>
    <form name="regForm" onsubmit="return validateForm()">
        <label>Name:</label>
        <input type="text" name="name"><br>
        <label>Email:</label>
        <input type="text" name="email"><br>
        <div style="display: flex;align-items: center;justify-content: center;margin-top: 1.1em;">
            <button class="button-3" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
