<!-- Create a webpage that includes a contact form with input fields (Name, Email, Message), radio buttons for preferred contact time, and a submit button. Add JavaScript validation to ensure proper form submission. -->


<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateContactForm() {
            const name = document.forms["contactForm"]["name"].value;
            const email = document.forms["contactForm"]["email"].value;
            const message = document.forms["contactForm"]["message"].value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!name || !email || !message) {
                alert("All fields are required!");
                return false;
            }

            if (!emailRegex.test(email)) {
                alert("Enter a valid email address");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>

<body>
    <div style="border: 2px solid red">
        <form name="contactForm" onsubmit="return validateContactForm()">
            <div class="divCenter">
                <label>Name:</label>
                <input type="text" name="name"><br>
            </div>
            <div class="divCenter">
                <label>Email:</label>
                <input type="text" name="email"><br>
            </div>
            <div class="divCenter">
                <label>Message:</label>
                <textarea name="message"></textarea><br>
            </div>
            <div class="divCenter">
                <label>Preferred Contact Time:</label>
                <input type="radio" name="contactTime" value="Morning"> Morning
                <input type="radio" name="contactTime" value="Evening"> Evening<br>
            </div>
            <div class="divCenter">
                <button class="button-3" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
