<!-- Create a webpage that includes a table displaying student records (Name, Roll No., Marks), a 
button to add a new record, and another button to sort the records based on marks. Ensure the 
use of JavaScript functions for adding and sorting records.  -->

<!DOCTYPE html>
<html>

<head>
    <title>Student Records</title>
</head>

<body>
    <table border="2" class="table" id="recordsTable">
        <thead>
            <tr>
                <td>Name</td>
                <td>Roll No.</td>
                <td>Marks(500)</td>
            </tr>
        </thead>
        <tbody>
            <td>Person 1</td>
            <td>1</td>
            <td>235</td>
        </tbody>
    </table>
    <button id="add">Add</button>
    <button id="sort">Sort</button>
</body>

<script>

    function addRecords() {
        const name = prompt("Name : ");
        const roll = prompt("Roll No. : ");
        const marks = prompt("marks : ");

        if (name && roll && marks) {
            const table = document.getElementById("recordsTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            const nameCell = newRow.insertCell(0);
            const rollCell = newRow.insertCell(1);
            const marksCell = newRow.insertCell(2);

            nameCell.textContent = name;
            rollCell.textContent = roll;
            marksCell.textContent = marks;
        }
    }

    function sortRecords() {
        const table = document.getElementById("recordsTable");
        const tbody = table.getElementsByTagName("tbody")[0];
        const rows = Array.from(tbody.rows);
        rows.sort((a, b) => {
            return parseInt(b.cells[2].textContent) - parseInt(a.cells[2].textContent);
        });
        tbody.innerHTML = ''
        rows.forEach(row => tbody.appendChild(row));
    }

    document.getElementById("add").addEventListener("click", addRecords);
    document.getElementById("sort").addEventListener("click", sortRecords);

</script>

</html>
